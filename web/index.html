<!doctype html>
<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/logo_alleen_zwart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

      if ('serviceWorker' in navigator) {

      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
